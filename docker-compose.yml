version: '2.0'
services:
  api:
    container_name: herodotnet
    restart: always
    build: 
      context: .
      dockerfile: src/HeroApp.Api/Dockerfile
    ports:
      - "127.0.0.1:5000:80"

    environment:
      APP_CONNCTION_STRING: "APP_CONNCTION_STRING"
    links:
      - "db:dbserver"
    depends_on:
      - db
  db:
    container_name: herodotnet_db
    build: Dockerfile.database
    restart: always

    
  wasm:
    container_name: herowasm
    build: 
        context: .
        dockerfile: src/HeroApp.Wasm/Dockerfile
    ports: 
      - "5502:80"
    depends_on:
      - api    
